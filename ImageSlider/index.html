<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="imgs/img1.jpg" alt="" srcset="">
        <img src="imgs/img2.jpg" alt="" srcset="">
        <img src="imgs/img3.jpg" alt="" srcset="">
        <img src="imgs/img4.jpg" alt="" srcset="">
        <img src="imgs/img5.jpg" alt="" srcset="">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
